<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in html</title>
</head>
<body>
  <h1>Table in HTML</h1>
  <hr>
  <table>
    <thead>
      <tr>
       <th rowspan="2">No.</th>
       <th rowspan="2">Bird</th>
       <th colspan="2">Flies</th>   
      </tr>
      <tr>
        <th>Yes</th>
        <th>No</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Ostrich</td>
        <td>&#10006;</td>
        <td>&#10004;</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Peacock</td>
        <td>&#10006;</td>
        <td>&#10004;</td>
      </tr>
    </tbody>
  </table>
</body>

<style>
  table, th, td{
    border: 1px solid black;
  }
</style>
</html>
