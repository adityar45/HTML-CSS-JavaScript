<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List in html</title>
</head>
<body>
  <h1>Ordered list of colors</h1>
  <ol>
    <li>Red</li>
    <li>Blue</li>
    <li>Yellow</li>
  </ol>
  <hr>
  <h1>Unordered list of colors</h1>
  <ul>
    <li>Red</li>
    <li>Blue</li>
    <li>Yellow</li>
  </ul>
</body>
</html>
