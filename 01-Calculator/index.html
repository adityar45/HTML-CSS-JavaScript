<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <table class="grey-border" border="1" cellpadding="10">
        <tr class="grey-border text-green heading">
            <th colspan="4" >Simple Calculator</th>
        </tr>

        <tr>
            <td colspan="3">_____________________________</td>
            <td><button id="btn1">Clear</button></td>
        </tr>

        <tr>
            <td><button id="btn1">1</button></td>
            <td><button id="btn1">2</button></td>
            <td><button id="btn1">3</button></td>
            <td><button id="btn1">/</button></td>
        </tr>

        <tr>
            <td><button id="btn1">4</button></td>
            <td><button id="btn1">5</button></td>
            <td><button id="btn1">6</button></td>
            <td><button id="btn1">-</button></td>
        </tr>

        <tr>
            <td><button id="btn1">7</button></td>
            <td><button id="btn1">8</button></td>
            <td><button id="btn1">9</button></td>
            <td><button id="btn1">+</button></td>
        </tr>
        
        <tr>
            <td><button id="btn1">.</button></td>
            <td><button id="btn1">0</button></td>
            <td><button id="btn1">=</button></td>
            <td><button id="btn1">*</button></td>
        </tr>
    </table>
</body>
</html>
